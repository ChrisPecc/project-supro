<!DOCTYPE html>
<html>
<head>
	<title>Hamburger</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mobile-menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
	<script src="https://kit.fontawesome.com/6bc2ec6c4e.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
        <div class="header">
            <div class="row">
                <div class="col-md-2 text-left">
                    <div class="logo">
                        <a href="#nav-menu" id="nav-menu-toggle" class="menu-toggle">
                            <span class="fa fa-bars"></span>
                        </a>
                        <h1 class="logoh">
                            <a href="/">
                                <img src="../assets/pictures/shop/logo.png" alt="supro-01">
                            </a>
                        </h1>
                    </div>
                </div>

                <div class="col-md-5">
                    <nav id="nav-menu" class="nav-menu font-weight-bold">
                        <a href="#nav-menu-toggle" id="nav-menu-close" class="menu-close">
                            <span class="fa fa-close"></span>
                        </a>
                        <ul class="d-flex justify-content-around list-unstyled">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Pages</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                    <a href="#nav-menu-toggle" class="backdrop" hidden></a>
                </div>

                <div class="col-md-3 col-sm-12 col-xs-12 text-right" id="searching">
                    <div class="search">
                        <form>
                            <input type="search" placeholder="Start Searching...">
                            <i class="fa fa-search"></i>
                        </form>                  
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="icon">
                        <ul class="d-flex list-unstyled">
                            <li>
                                <i class="fal fa-user"></i>
                            </li>
                            <li>
                                <i class="fal fa-heart"></i>
                            </li>
                            <li>
                                <i class="fal fa-shopping-cart"></i>
                            </li>
                            <li>
                                <i class="fal fa-cog"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
