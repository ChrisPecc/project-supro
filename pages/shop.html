<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6bc2ec6c4e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="row">
                <div class="col-md-2 text-left">
                    <div class="logo">
                        <h1>
                            <a href="/">
                                <img src="../assets/images/shop/logo.png" alt="supro-01">
                            </a>
                        </h1>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="nav-menu font-weight-bold">
                        <ul class="d-flex justify-content-around list-unstyled">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>Products</li>
                            <li>Pages</li>
                            <li>Blog</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-3 col-sm-12 col-xs-12 text-right" id="searching">
                    <div class="search">
                        <form>
                            <input type="search" placeholder="Start Searching...">
                            <i class="fa fa-search"></i>
                        </form>                  
                    </div>
                </div>
                
                <div class="col-md-2">
                    <div class="icon">
                        <ul class="d-flex list-unstyled">
                            <li>
                                <i class="far fa-user"></i>
                            </li>
                            <li>
                                <i class="far fa-heart"></i>
                            </li>
                            <li>
                                <i class="fas fa-shopping-basket"></i>
                            </li>
                            <li>
                                <i class="fas fa-cog"></i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
